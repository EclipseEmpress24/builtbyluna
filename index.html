<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under a Spell - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IM Fell English SC', serif;
      background: url('https://i.imgur.com/yPHtr1G.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2c1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .parchment {
      background: rgba(255, 248, 220, 0.9);
      border: 6px double #5c3d1e;
      padding: 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
    }

    .candles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .candle {
      position: absolute;
      width: 8px;
      height: 30px;
      background: linear-gradient(#fff9cc, #ffe97f);
      border-radius: 2px;
      box-shadow: 0 0 10px #ffeb7b;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(1deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c5433;
    }
  </style>
</head>
<body>
  <div class="candles" id="candle-container"></div>

  <div class="parchment">
    <h1>âš¡ Coming Soon âš¡</h1>
    <p>The magic is being brewed behind the scenes at <strong>Built by Luna</strong>.</p>
    <p>Until then, may your spells be strong and your coffee stronger â˜•</p>
  </div>

  <footer>Made with a sprinkle of magic ðŸª„</footer>

  <script>
    const container = document.getElementById('candle-container');
    for (let i = 0; i < 30; i++) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.left = `${Math.random() * 100}%`;
      candle.style.top = `${Math.random() * 80}%`;
      candle.style.animationDuration = `${4 + Math.random() * 4}s`;
      container.appendChild(candle);
    }
  </script>
</body>
</html>
